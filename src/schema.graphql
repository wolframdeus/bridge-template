"Project common user"
type User {
  "User id"
  id: ID!
  "Full user name"
  name: String!
}

type Query {
  "Returns current user information"
  user: User
  "Returns user by specified user id"
  userById(
    "Used unique identifier"
    userId: ID!
  ): User!
}

type Mutation {
  "Registers user"
  register: Boolean!
}


type Subscription {
  "Subscribes for current user information updates"
  user: User
}
